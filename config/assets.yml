javascript_compressor: closure
css_compressor:        sass
template_function:     _.template
embed_assets:          datauri

javascripts:
  core:
    - public/javascripts/application.js
    - public/javascripts/vendor/underscore/underscore.js
    - public/javascripts/vendor/jquery/dist/jquery.js
    - public/javascripts/vendor/jquery-ui/ui/core.js
    - public/javascripts/vendor/jquery-ui/ui/widget.js
    - public/javascripts/vendor/jquery-ui/ui/position.js
    - public/javascripts/vendor/jquery-ui/ui/mouse.js
    - public/javascripts/vendor/jquery-ui/ui/sortable.js
    - public/javascripts/vendor/jquery-ui/ui/autocomplete.js
    - public/javascripts/vendor/jquery-ui/ui/menu.js
    - public/javascripts/vendor/backbone/backbone.js
    - public/javascripts/vendor/sprintf.js
    - public/javascripts/vendor/visualsearch/build-min/visualsearch_templates.js
    - public/javascripts/vendor/visualsearch/build-min/visualsearch.js
    - public/javascripts/vendor/blueimp-file-upload/js/jquery.fileupload.js
    - public/javascripts/vendor/blueimp-file-upload/js/jquery.iframe-transport.js
    - public/javascripts/vendor/flot/jquery.flot.js
    - public/javascripts/vendor/flot/jquery.flot.time.js
    - public/javascripts/vendor/flot/jquery.flot.selection.js
    - public/javascripts/lib/*.js
    - public/javascripts/translations/*.js
    - public/javascripts/model/*.js
    - public/javascripts/ui/common/*.js
    - public/javascripts/ui/**/*.js
    - public/javascripts/app/**/*.js
    - app/views/jst/workspace/**/*.jst
  editor:
    - public/javascripts/editor/editor_toolbar.js
    - public/javascripts/editor/*.js
    - app/views/jst/editor/*.jst
  search_embed:
    - app/views/jst/embed/search_*.jst
  admin:
    - public/javascripts/admin/*.js
    - app/views/admin/*.jst
  html5shiv:
    - public/javascripts/vendor/html5shiv/dist/html5shiv.js
  lt_ie_9:
    - public/javascripts/ie/excanvas.js
  dev_only:
    - public/javascripts/dev/*.js
  home:
    - public/javascripts/home/*.js

stylesheets:
  ui:
    - public/stylesheets/common/reset.css
    - public/stylesheets/ui/ui.css
    - public/stylesheets/ui/*.css
    - public/stylesheets/vendor/*.css
    - public/javascripts/vendor/visualsearch/build-min/visualsearch-datauri.css
  ui_v2:
    - public/stylesheets/common/reset.css
    - public/stylesheets/v2/**/*.css
  authentication:
    - public/stylesheets/pages/workspace.css
  workspace:
    - public/stylesheets/pages/workspace.css
  empty:
    - public/stylesheets/pages/empty.css
  admin:
    - public/stylesheets/pages/admin.css
    - public/stylesheets/pages/admin_featured_reports.css
    - public/stylesheets/pages/admin_table.css
  home:
    - public/stylesheets/pages/home.css
  viewer_editing:
    - public/stylesheets/pages/viewer_editing.css
  lt_ie_9:
    - public/stylesheets/common/lt_ie_9.css
